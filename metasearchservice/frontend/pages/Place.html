<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/basic.css">
    <title>Ð¡hoose Place</title>
</head>
<body class="img">

<div align="center">
    <font size="12" color="#7fffd4" face="Arial" >
       <b> Choose Place</b>
    </font>
    </div>

<div align="center" class="usn">
    <font size="5"  >
    <p>Username</p>
    </font>
    <input type="text" id="username"  name="username" required/>
    <font size="5"  >
    <p>Route id</p>
    </font>
    <input type="text" id="route_id" name="Route id" required/>
    <br>
    <br>
    <button id="chb" @click="choosePlaces">
        <font size="5"  >
        CHOOSE
        </font>
    </button>

<div id="app">
    <div>
        <br>
        <button @click="addItem">
            <font size="5"  >
            addPass
            </font>
        </button>
    </div>
    <br>
    <bullshit-form
            v-for="(n, i) in items"
            v-model="n.data"
            @del="items.splice(i, 1)"
    ></bullshit-form>

</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    Vue.component('bullshit-form', {
        template: `
<div class="form" >
  <div   v-for="(v, k) in formData">
    <font size="5" >
      <br>
    {{ k }}

    </font>
    <input v-model="formData[k]">

  </div>
  <br>
  <button @click="$emit('del')">
    <font size="5"  >
    delete
    </font>
  </button>
</div>`,
        props: [ 'value' ],
        computed: {
            formData() {
                return new Proxy(this.value, {
                    set: (target, prop, val) => {
                        this.$emit('input', { ...target, [prop]: val });
                        return true;
                    },
                });
            },
        },
    });

   var v= new Vue({
        el: '#app',
        data: {
            items: [],
        },
        methods: {
            addItem() {
                this.items.push({
                    data: {
                        orderId: '',
                        firstname: '',
                        lastname: '',
                        passport: '',
                        place: '',
                    },
                });
            },

        },
        created() {
            this.addItem();
        },
    });
    new Vue({
        el: '#chb',
        methods: {
           async choosePlaces() {
               var pass=v._data.items;
               var reqPass="[";
               for (let i = 0; i <pass.length; i++) {
                   reqPass="{"+
                       "orderId: "+pass[i].data.orderId+"\",\n"
                       "firstname: "+pass[i].data.firstname+"\",\n"
                       +"lastname: "+pass[i].data.lastname+"\",\n"
                       +"passport: "+pass[i].data.passport+"\",\n"
                       +"place: "+pass[i].data.place+"\"\n"
                       + "},";
               }
               var resPass=reqPass.substring(0,reqPass.length-1)+"]";
               var response = await $fetch('http://127.0.0.1:9080/graphql',
                   {
                       method: 'POST',
                       body: {
                           "query": "mutation{  " +
                               " choosePlace(\n" +
                               "    request: {" +
                               "idPath: " + document.getElementById('route_id').value  + "\",\n" +
                               "login: " + document.getElementById('username').value  + "\",\n" +
                               "places:"+resPass+"\",\n"+
                               "}\n" +
                               "  ) {\n" +
                               "    id\n" +
                               "}}", "variables": null,
                           "headers": + localStorage.getItem('Authorization')
                       },

                   })
                }
            }

    });
</script>
